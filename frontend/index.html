<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Registration System | Frugal Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo">
                <i class="fas fa-user-check"></i>
                <h1>Intelligent Registration</h1>
            </div>
            <p class="subtitle">Secure & Smart User Registration System</p>
        </div>

        <div class="form-container">
            <form id="registrationForm" novalidate>
                <div class="form-header">
                    <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
                    <p class="form-subtitle">All fields marked with <span class="required">*</span> are required</p>
                </div>

                <div class="alert-box" id="formAlert"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> First Name <span class="required">*</span>
                        </label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            <i class="fas fa-user"></i> Last Name <span class="required">*</span>
                        </label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address <span class="required">*</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone Number <span class="required">*</span>
                        </label>
                        <input type="tel" id="phone" name="phone" placeholder="9876543210">
                        <div class="error-message" id="phoneError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">
                            <i class="fas fa-birthday-cake"></i> Age <span class="required">*</span>
                        </label>
                        <input type="number" id="age" name="age" min="18" max="100" placeholder="18">
                        <div class="error-message" id="ageError"></div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Gender <span class="required">*</span></label>
                        <div class="gender-options">
                            <label class="gender-option">
                                <input type="radio" name="gender" value="male">
                                <span class="gender-label"><i class="fas fa-male"></i> Male</span>
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="gender" value="female">
                                <span class="gender-label"><i class="fas fa-female"></i> Female</span>
                            </label>
                        </div>
                        <div class="error-message" id="genderError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">
                        <i class="fas fa-home"></i> Address <span class="required">*</span>
                    </label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                    <div class="error-message" id="addressError"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">
                            <i class="fas fa-globe"></i> Country <span class="required">*</span>
                        </label>
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                            <option value="usa">United States</option>
                            <option value="india">India</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                        <div class="error-message" id="countryError"></div>
                    </div>

                    <div class="form-group">
                        <label for="state">
                            <i class="fas fa-map-marker-alt"></i> State <span class="required">*</span>
                        </label>
                        <select id="state" name="state">
                            <option value="">Select State</option>
                            <option value="telangana">Telangana</option>
                            <option value="california">California</option>
                            <option value="london">London</option>
                        </select>
                        <div class="error-message" id="stateError"></div>
                    </div>

                    <div class="form-group">
                        <label for="city">
                            <i class="fas fa-city"></i> City <span class="required">*</span>
                        </label>
                        <select id="city" name="city">
                            <option value="">Select City</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="los-angeles">Los Angeles</option>
                            <option value="london">London</option>
                        </select>
                        <div class="error-message" id="cityError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password <span class="required">*</span>
                        </label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password">
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password <span class="required">*</span>
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms">
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a> <span class="required">*</span>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>

                <!-- Update the form actions section to add ID to reset button -->
    <div class="form-actions">
        <button type="submit" id="submitBtn" class="submit-btn" disabled>
            <i class="fas fa-paper-plane"></i> Create Account
        </button>
        <button type="button" id="resetBtn" class="reset-btn">  <!-- ADD id="resetBtn" -->
            <i class="fas fa-redo"></i> Reset Form
        </button>
    </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
