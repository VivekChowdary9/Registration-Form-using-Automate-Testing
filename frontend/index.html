<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Student Registration</h2>

        <form id="registrationForm">

            <!-- Username -->
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <!-- Gender -->
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" id="male" value="Male"> Male</label>
                    <label><input type="radio" name="gender" id="female" value="Female"> Female</label>
                </div>
            </div>

            <!-- Country -->
            <div class="input-group">
                <label>Country</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>

            <!-- Skills -->
            <div class="input-group">
                <label>Skills</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="java"> Java</label>
                    <label><input type="checkbox" id="selenium"> Selenium</label>
                    <label><input type="checkbox" id="python"> Python</label>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" id="submitBtn">Register</button>

            <!-- Result Message -->
            <p id="successMsg"></p>

        </form>
    </div>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("successMsg").innerText = "Registration Successful!";
});
</script>

</body>
</html>
